<!DOCTYPE html>
<html>
<head>
	<title>to do list</title>
	<link rel="stylesheet" type="text/css" href="toDoList.css">
</head>
<body>
	<div id="main">
		<h1>To Do List</h1>
		<form onsubmit="return false">
			<label>
				<input type="text" id='toDoItem' name="toDoItem" size="50" placeholder="Add to do items: (put a comma in between your to do list items to sperate them.)">
			</label>
			<label>
				<button onclick="addItem()" style="display: none;"></button>
			</label>
			<br>
			<label>
				<button onclick="removeDoneItems()">Remove Completed Items</button>
			</label>
		</form>	
	</div>
	<div id="list">
	</div>
</body>
<script type="text/javascript" src="toDoList.js"></script>
</html>
